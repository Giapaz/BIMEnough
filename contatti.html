<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - BimEnough</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .contact-section {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
        }
        input, textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #009688;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo_bimenough.png" alt="BimEnough Logo">
            <h1>BimEnough</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chisiamo.html">Chi siamo</a></li>
                <li><a href="plugin.html">Plugin</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
                <li><a href="donazioni.html">Donazioni</a></li>
                <li class="active"><a href="contatti.html">Contatti</a></li>
                <li><a href="galleria.html">Galleria</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contattaci</h2>
            <p>Hai domande o suggerimenti? Scrivici usando il modulo qui sotto:</p>
            <form action="#" method="POST">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Messaggio</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Invia</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 BimEnough. Tutti i diritti riservati.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
